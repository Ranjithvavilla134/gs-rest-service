name: Java CI/CD to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR
      run: mvn clean package -DskipTests

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        source: "target/*.jar"
        target: "/home/ec2-user"

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker stop java-app || true
          docker rm java-app || true
          docker rmi java-spring-app || true
          cd /home/ec2-user
          echo -e "FROM openjdk:17\nCOPY *.jar app.jar\nENTRYPOINT [\"java\", \"-jar\", \"app.jar\"]" > Dockerfile
          docker build -t java-spring-app .
          docker run -d -p 8080:8080 --name java-app java-spring-app
